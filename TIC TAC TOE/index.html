<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Modern Edition</title>
    <meta name="description" content="Play a beautiful, modern Tic Tac Toe game with stunning animations and effects">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <header>
            <h1 class="game-title">
                <span class="title-gradient">Tic Tac Toe</span>
            </h1>
            <p class="subtitle">Modern Edition</p>
        </header>

        <div class="game-info">
            <div class="player-indicator">
                <div class="current-player" id="currentPlayer">
                    Player <span class="player-mark" id="playerMark">X</span>'s Turn
                </div>
            </div>
            <div class="game-status" id="gameStatus"></div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="reset-btn" id="resetBtn">
                <span class="btn-text">New Game</span>
                <span class="btn-icon">ðŸŽ®</span>
            </button>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value x-score" id="xScore">0</div>
            </div>
            <div class="score-divider"></div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value draw-score" id="drawScore">0</div>
            </div>
            <div class="score-divider"></div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value o-score" id="oScore">0</div>
            </div>
        </div>
    </div>

    <div class="victory-overlay" id="victoryOverlay">
        <div class="victory-content">
            <div class="victory-icon">ðŸŽ‰</div>
            <div class="victory-text" id="victoryText"></div>
            <button class="play-again-btn" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
